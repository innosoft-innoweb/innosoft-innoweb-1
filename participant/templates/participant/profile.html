<html>
    <head>
        <title>{% block title %} Perfil {% endblock %}</title>
    </head>
    <body>
        <div id="content" name="content">
            {% block content %}
                <h1>Hola, soy el perfil</h1>
                <h2>{{e.username}}</h2>
                <h2>{{e.email}}</h2>
                <img src={{e.photo}}>
                <h2><a href="{% url 'logout' %}">Logout</a></h2>
            {% endblock %}
    </body>
</html>
