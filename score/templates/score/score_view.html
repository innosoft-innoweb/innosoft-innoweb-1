<html>
    <head>
        <title>{% block title %}Puntuación{% endblock %}</title>
    </head>
    <body>
        <div id="content" name="content">
            {% block content %}
                <h1> Mostrando puntuación</h1>  
                <h3>Participante: {{e.participant.name}}</h3>
                <h3>Evento: {{e.event.name}}</h3>
                <h3>Puntuación: {{e.value}}</h3>
            {% endblock %}
        </div>
    </body>
</html>
